<div class="container" [class.center]="!loggedIn">
  <div class="headers">
    <div class="header">
      Statify
    </div>
    <div class="subheader">Created in Angular using the Spotify API</div>
    <button (click)="login()" class="log-in-btn" *ngIf="!loggedIn">
      Login with Spotify
      <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M19.098 10.638c-3.868-2.297-10.248-2.508-13.941-1.387-.593.18-1.22-.155-1.399-.748-.18-.593.154-1.22.748-1.4 4.239-1.287 11.285-1.038 15.738 1.605.533.317.708 1.005.392 1.538-.316.533-1.005.709-1.538.392zm-.126 3.403c-.272.44-.847.578-1.287.308-3.225-1.982-8.142-2.557-11.958-1.399-.494.15-1.017-.129-1.167-.623-.149-.495.13-1.016.624-1.167 4.358-1.322 9.776-.682 13.48 1.595.44.27.578.847.308 1.286zm-1.469 3.267c-.215.354-.676.465-1.028.249-2.818-1.722-6.365-2.111-10.542-1.157-.402.092-.803-.16-.895-.562-.092-.403.159-.804.562-.896 4.571-1.045 8.492-.595 11.655 1.338.353.215.464.676.248 1.028zm-5.503-17.308c-6.627 0-12 5.373-12 12 0 6.628 5.373 12 12 12 6.628 0 12-5.372 12-12 0-6.627-5.372-12-12-12z"/></svg>
    </button>
  </div>

  <div *ngIf="loggedIn" @fadeIn>
    <div class="hello-text">
      <div class="top">Hi {{userName}}!</div>
      <div class="bottom">
        <span>Here are your Spotify stats from the last </span>
        <span class="weeks" (click)="changeDateRange('short_term')" [ngClass]="(date_range === 'short_term') ? 'active' : 'disabled'">4 Weeks</span>
        <span class="months" (click)="changeDateRange('medium_term')" [ngClass]="(date_range === 'medium_term') ? 'active' : 'disabled'">6 Months</span>
        <span class="year" (click)="changeDateRange('long_term')" [ngClass]="(date_range === 'long_term') ? 'active' : 'disabled'">1 Year</span>
      </div>
    </div>
    <div class="main-sections">
      <div class="section-container">
        <div class="section-header">Top Artists</div>
        <div class="artists">
          <div class="artist" *ngFor="let artist of topArtists" [ngStyle]="{'background-image': 'url(' + artist.image + ')'}" @fadeIn>
              <img [src]="artist.image" />
              <div class="artist-name">{{artist.name}}</div>
          </div>
        </div>
      </div>
      <div class="section-container">
        <div class="section-header">Top Tracks</div>
        <div class="tracks">
          <div class="track" *ngFor="let track of topTracks" [ngStyle]="{'background-image': 'url(' + track.image + ')'}" @fadeIn>
              <img [src]="track.image" />
              <div class="name-and-artists">
                <div class="track-name">{{track.name}}</div>
                <div class="track-artists">{{track.artists}}</div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet />
